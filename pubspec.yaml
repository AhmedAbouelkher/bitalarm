name: Bitalarm
description: Cryptocurrency tracker and portfolio

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  nav_router:
  dio:
  hive:
  hive_flutter:
  provider:
  dio_http_cache:
  flutter:
    sdk: flutter

dev_dependencies:
  hive_generator:
  build_runner:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-Light.ttf
